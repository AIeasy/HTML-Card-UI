<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Agent Risk Cards</title>
    <style>
      * {
        box-sizing: border-box;
      }
      body {
        font-family: Inter, system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
        margin: 0;
        padding: 16px;
        background: #f9fafb;
        color: #111827;
      }
      #controls {
        margin-bottom: 16px;
        padding: 12px;
        background: #ffffff;
        border: 1px solid #e5e7eb;
        border-radius: 8px;
      }
      #controls label {
        font-size: 13px;
        font-weight: 500;
        color: #374151;
      }
      #controls select {
        margin-left: 4px;
        padding: 6px 10px;
        font-size: 13px;
        border: 1px solid #d1d5db;
        border-radius: 6px;
        background: #ffffff;
        cursor: pointer;
      }
      #controls select:hover {
        border-color: #9ca3af;
      }
      .card-container {
        max-height: calc(100vh - 120px);
        overflow-y: auto;
      }
    </style>
  </head>
  <body>
    <div id="controls"></div>
    <div class="card-container">
      <div id="root"></div>
    </div>
    <script src="render.js"></script>
  </body>
</html>
